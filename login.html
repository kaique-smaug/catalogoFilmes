<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.css">
    <title>Página inicial</title>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="subContainer">
            <form id="form">
                <div class="mb-3 topMargin">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control required" id="email" aria-describedby="emailHelp" oninput="emailValidate()">
                  <span class="span-requerid">Digite um e-mail válido</span>
                  <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar seus dados</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control required" id="password" oninput="mainValidatePassword()">
                  <span class="span-requerid">Digite uma senha com pelo menos 8 caracteres</span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control required" id="password2" oninput="comparePassword()">
                    <span class="span-requerid">Digite a senha igual ao compo anterior</span>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="checkBox">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="button" onclick="return false">Submit</button>
              </form>
        </div>
      </div>
       
    









    <script src="filmes.js"></script>
</body>
</html>
